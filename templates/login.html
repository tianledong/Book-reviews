{% extends "layout.html" %}

{% block headTitle %}
    Sign In | Book Reviews
{% endblock %}

{% block body %}
    <div class="container">
        <h2>Sign In</h2>
        <form action="/login" method="post" class="wbdv-form">
            <div class="form-group row">
                <label for="username" class="col-sm-3 col-form-label">
                    Username </label>
                <div class="col-sm-9">
                    <input class="form-control wbdv-field wbdv-username"
                           id="username" name="login_username"
                           placeholder="Alice">
                </div>
            </div>
            <div class="form-group row">
                <label for="password" class="col-sm-3 col-form-label">
                    Password </label>
                <div class="col-sm-9">
                    <input type="password" class="form-control wbdv-field wbdv-password"
                           id="password" name="login_password" placeholder="123qwe#$%">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label"></label>
                <div class="col-sm-9">
                    <button class="wbdv-button wbdv-register btn btn-primary btn-block" type="submit"
                            id="registerBtn">Sign in
                    </button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
